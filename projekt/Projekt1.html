<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Projekt 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url(lofi.jpg) center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #f1adff;
    }

    /* Pasek nawigacji */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header svg {
      width: 300px;
      max-width: 40%;
      height: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: rgb(208, 206, 216);
      padding: 10px 20px;
      border-radius: 6px;
      background: linear-gradient(45deg, #e083f3, #f1adff);
      box-shadow: 3px 8px 22px rgba(94,28,68,0.15);
      transition: 0.3s;
    }

    nav a:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px #f1adff;
    }

    /* Główna zawartość */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .muzyka {
      width: 100%;
      max-width: 850px;
      text-align: center;
    }

    /* Pasek przewijanych przycisków */
    .playlist {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    .playlist::-webkit-scrollbar {
      display: none; /* Chrome/Safari */
    }

    .playlist button {
      flex: 0 0 auto;
      background: linear-gradient(45deg, #e083f3, #f1adff);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: #ff29ed;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 3px 8px 22px rgba(94,28,68,0.15);
      transition: all 0.3s ease;
    }

    .playlist button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 0px 15px #f1adff;
    }

    iframe {
      width: 100%;
      height: 420px;
      border: 4px solid #f1adff;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
    }

    /* Stopka */
    footer {
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      text-align: center;
      padding: 15px;
    }

    footer a {
      margin: 0 10px;
      text-decoration: none;
      background: linear-gradient(45deg, #e083f3, #f1adff);
      padding: 10px 25px;
      border-radius: 6px;
      color: #ff29ed;
      box-shadow: 3px 8px 22px rgba(94,28,68,0.15);
      transition: 0.3s;
    }

    footer a:hover {
      box-shadow: 0px 0px 10px #f1adff;
      transform: scale(1.05);
    }

    /* Animacje fade-in */
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* SVG animacje kopiowania */
    .copy {
      fill: none;
      stroke-width: 0.5px ;
      stroke-dasharray: 8% 30%;
      stroke-dashoffset: 1%;
      animation: animacja 17s linear infinite;
    }
    .copy1 { stroke: #e083f3; animation-delay: -3s; }
    .copy2 { stroke: #eba2fa; animation-delay: -6s; }
    .copy3 { stroke: #f1adff; animation-delay: -9s; }
    .copy4 { stroke: #f9bcff; animation-delay: -12s; }
    .copy5 { stroke: #ff9dfa; animation-delay: -15s; }

    @keyframes animacja {
      100% { stroke-dashoffset: -35%; }
    }

    /* Responsywność */
    @media (max-width: 800px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      header svg {
        max-width: 80%;
        margin-bottom: 15px;
      }
      nav ul {
        flex-direction: row;
        gap: 15px;
      }
    }

    @media (max-width: 600px) {
      iframe { height: 250px; }
      nav ul { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <svg viewBox="0 0 800 100" class="fade-in svg-text">
      <text id="mytext" x="0%" y="50%" fill="none" font-size="60">Daniel Kinowski</text>
      <use xlink:href="#mytext" class="copy copy1"></use>
      <use xlink:href="#mytext" class="copy copy2"></use>
      <use xlink:href="#mytext" class="copy copy3"></use>
      <use xlink:href="#mytext" class="copy copy4"></use>
      <use xlink:href="#mytext" class="copy copy5"></use>
    </svg>
    <nav class="fade-in">
      <ul>
        <li><a href="">Główna</a></li>
        <li><a href="zadania.html">Zadania</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="muzyka fade-in">
      <div class="playlist">
        <button onclick="changeVideo('splat.mp4')">Rainbow Anarchy</button>
        <button onclick="changeVideo('lofi.mp4')">Lofi Music</button>
        <button onclick="changeVideo('steven.mp4')">It's Over</button>
        <button onclick="changeVideo('steven2.mp4')">Piosenka Stevonnie</button>
        <button onclick="changeVideo('steven3.mp4')">Love Like You</button>
      </div>
      <iframe id="Video" src="lofi.mp4" allowfullscreen></iframe>
    </div>
  </main>

  <footer class="fade-in">
    <a href="https://www.facebook.com/daniel.kinowski.71/">Facebook</a>
    <a href="https://www.instagram.com/dankino123/">Instagram</a>
  </footer>

  <script>
    function changeVideo(src) {
      document.getElementById('Video').src = src;
    }

    // Intersection Observer dla fade-in
    const elements = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    elements.forEach(el => observer.observe(el));
  </script>
</body>
</html>
